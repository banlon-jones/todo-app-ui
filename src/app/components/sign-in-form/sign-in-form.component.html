<div class="card-body rounded-3 shadow">
  <div class="text-center pt-3">
    <h3>Welcome</h3>
    <p>Sign in to your account</p>
  </div>
  <div class="p-3">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control form-control-sm" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control form-control-sm" required />
      </div>
      <button type="submit" class="btn btn-success btn-sm w-100">Sign In</button>
    </form>
    <div>
      <p class="mt-3 text-center">
        continue with
      </p>
    </div>
    <div>
      <app-google-auth></app-google-auth>
    </div>
  </div>
  <div>
    <p class="mt-3 text-center">
      Don't have an account? <a routerLink="/sign-up">Sign Up</a>
    </p>
  </div>
</div>
